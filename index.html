<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/trick-or-dead" rel="stylesheet">

</head>
<body>
    <header class="title"><style>
@import url('https://fonts.cdnfonts.com/css/trick-or-dead');
</style>Etch-a-Sketch</header>

    
    <div id="container">
    </div>

<div class="all"></div>
<div class="buttons">   
       <input type="button" id="erase" value="Erase" />
       <input type="button" id="color" value="Color" />
       <input type="button" id="reset" value="Reset" />
       
    </div>
<div class="frame">
	<div class="range">
		<p>Grid:</p><input type="range" class="slider" min="2" max="40" value="16" oninput="rangeValue.innerText = this.value"><p id="rangeValue">16</p>
	</div>
</div>
</div>
    <script type="text/javascript" src="etch-sketch.js"></script>
</body>
</html>
